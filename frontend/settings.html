<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Jira Score Calculator - Settings</title>
  <link rel="stylesheet" href="styles/options.css?v=3.0">
  <link rel="stylesheet" href="styles/webapp.css?v=3.0">
</head>
<body>
  <div class="container">
    <header>
      <h1>‚öôÔ∏è Application Settings</h1>
    </header>

    <div class="settings-content">
      <section class="settings-section">
        <h2>üîê Jira Configuration</h2>
        <p style="color: #64748b; font-size: 14px; margin-bottom: 20px;">
          Enter your Jira instance details to connect to your workspace.
        </p>
        
        <div class="form-group">
          <label for="jiraUrl">Jira Base URL:</label>
          <input type="text" id="jiraUrl" placeholder="https://your-domain.atlassian.net" />
          <span class="help-text">Your Jira instance URL</span>
        </div>

        <div class="form-group">
          <label for="jiraEmail">Email:</label>
          <input type="email" id="jiraEmail" placeholder="your-email@example.com" />
        </div>

        <div class="form-group">
          <label for="jiraApiToken">API Token:</label>
          <input type="password" id="jiraApiToken" placeholder="Your Jira API token" />
          <span class="help-text">
            <a href="https://id.atlassian.com/manage-profile/security/api-tokens" target="_blank">
              Get your API token here
            </a>
          </span>
        </div>
      </section>

      <section class="settings-section">
        <h2>Score Calculation Preferences</h2>
        
        <div class="form-group">
          <label for="scoringMethod">Scoring Method:</label>
          <select id="scoringMethod">
            <option value="storyPoints">Story Points</option>
            <option value="priority" selected>Priority Based</option>
            <option value="custom">Custom Field</option>
            <option value="complexity">Complexity Based</option>
          </select>
        </div>

        <div class="form-group" id="customFieldGroup" style="display: none;">
          <label for="customField">Custom Field Name:</label>
          <input type="text" id="customField" placeholder="e.g., customfield_10016" />
        </div>

        <div class="form-group">
          <h3>Priority Weights (for priority-based scoring):</h3>
          <div class="weight-inputs">
            <div class="weight-item">
              <label>Highest:</label>
              <input type="number" id="weightHighest" value="5" min="0" />
            </div>
            <div class="weight-item">
              <label>High:</label>
              <input type="number" id="weightHigh" value="4" min="0" />
            </div>
            <div class="weight-item">
              <label>Medium:</label>
              <input type="number" id="weightMedium" value="3" min="0" />
            </div>
            <div class="weight-item">
              <label>Low:</label>
              <input type="number" id="weightLow" value="2" min="0" />
            </div>
            <div class="weight-item">
              <label>Lowest:</label>
              <input type="number" id="weightLowest" value="1" min="0" />
            </div>
          </div>
        </div>
      </section>

      <div class="button-group">
        <button id="saveSettings" class="btn btn-primary">Save Settings</button>
        <button id="testConnection" class="btn btn-secondary">Test Connection</button>
      </div>

      <div id="message" class="message hidden"></div>
    </div>

    <footer>
      <button id="backToMain" class="btn btn-secondary">‚Üê Back to Main</button>
    </footer>
  </div>

  <script src="settings.js?v=3.0"></script>
</body>
</html>
